<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac No</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
      background: #fffbe6;
      color: #333;
    }
    header {
      height: 100vh;
      background: #fffbe6;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-family: 'Cursive', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p.tagline {
      font-size: 1.2rem;
      text-align: center;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    .floating {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .floating span {
      position: absolute;
      font-size: 2rem;
      opacity: 0.2;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    section h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .coming-soon {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
    .instructions img {
      max-width: 100%;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="floating" id="floaters"></div>
    <h1>Tic Tac No</h1>
    <p class="tagline">The portable tic tac toe game that plays you.<br/>No batteries. No electronics.<br/>Just A.I. and a wee bit of magic.</p>
    <a href="#whatsinbox">⬇️ See More</a>
  </header>

  <section id="whatsinbox">
    <h2>What's in the Box</h2>
    <img src="whatsinthebox.jpg" alt="Tic Tac No box photo" width="400">
  </section>

  <section id="howitworks">
    <h2>How It Works</h2>
    <div class="instructions">
      <img src="instructions/step1.jpg" alt="Step 1">
      <img src="instructions/step2.jpg" alt="Step 2">
      <img src="instructions/step3.jpg" alt="Step 3">
      <img src="instructions/step4.jpg" alt="Step 4">
      <img src="instructions/step5.jpg" alt="Step 5">
      <img src="instructions/step6.jpg" alt="Step 6">
      <img src="instructions/step7.jpg" alt="Step 7">
      <img src="instructions/step8.jpg" alt="Step 8">
    </div>
  </section>

  <section id="buy">
    <h2>Buy</h2>
    <p class="coming-soon">Coming Soon!<br/>Sign up to be notified when it's available.</p>
  </section>

  <footer>
    &copy; 2025 Tic Tac No. All rights reserved.
  </footer>

  <script>
    const floaters = document.getElementById('floaters');
    const symbols = ['X', 'O'];
    for (let i = 0; i < 30; i++) {
      const span = document.createElement('span');
      span.textContent = symbols[Math.floor(Math.random() * 2)];
      span.style.left = Math.random() * 100 + '%';
      span.style.top = '-' + Math.random() * 100 + 'px';
      span.style.animationDuration = 10 + Math.random() * 20 + 's';
      floaters.appendChild(span);
    }
  </script>
</body>
</html>
